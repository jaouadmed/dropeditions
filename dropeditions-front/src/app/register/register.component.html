<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">Creation du compte</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onRegister(f.value)" >
        <div class="form-group">
          <label class="control-label">Username</label>
          <input type="text" name="username" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="text" name="password" type="password" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Confirmation Password</label>
          <input type="text" name="confirmedPassword" type="password" ngModel class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
      </form>
    </div>
  </div>
</div>
