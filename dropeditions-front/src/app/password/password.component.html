<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">Creation du compte</div>
    <div class="panel-body">
      
      <form *ngIf="steps == 0" #f="ngForm" (ngSubmit)="onPasswordForgotten(f.value)" > 
        <div *ngIf='message' class="alert alert-danger" role="alert">
          {{message}}
        </div>
        <div class="form-group">
          <label class="control-label">Email</label>
          <input type="text" name="email" ngModel class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Email me to continue</button>
        <span *ngIf="loading">  Loading ...</span>
      </form>


      <form *ngIf="steps == 1" #f="ngForm" (ngSubmit)="onPasswordChange(f.value)" > 
        <div *ngIf='message' class="alert alert-danger" role="alert">
          {{message}}
        </div>
        <div class="form-group">
          <label class="control-label">Token</label>
          <input type="text" name="token" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="text" name="password" type="password" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Confirmation Password</label>
          <input type="text" name="confirmedPassword" type="password" ngModel class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Reset Password</button>
        <span *ngIf="loading">  Loading ...</span>
      </form>

      <div *ngIf='steps == 2' class="alert alert-success" role="alert">
        Password changed successfully
      </div>
      
    </div>
  </div>
</div>
